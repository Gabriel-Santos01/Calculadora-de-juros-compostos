<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link
      rel="icon"
      href="https://cdn-icons-png.flaticon.com/512/9546/9546593.png" />
    <link rel="stylesheet" href="./style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Nabla&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <div class="wrapper">
      <div id="calculator">
        <h1>Calculadora de juros compostos</h1>
        <div class="inputs">
          <div class="fieldset">
            <label for="value">Valor inicial (capital)</label>
            <input type="number" id="value" />
          </div>

          <div class="fieldset">
            <label for="tex"> Taxa de Juros</label>
            <input type="number" id="tax" />
          </div>

          <div class="fieldset">
            <label for="duration">Tempo de rendimento a.m</label>
            <input type="number" id="duration" />
          </div>

          <div class="result">
            <h2>Resultado</h2>
            <span id="total">R$ 0,00</span>
          </div>
          <button id="calculate">Calcular</button>
        </div>
      </div>
    </div>
    <script src="./assets/app.js"></script>
  </body>
</html>
